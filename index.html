<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
      <div class="container">
          <div class="container__image">
            <div class="image-overlay"></div>
          </div>
          <div class="container__content">
            <h1 class="container__title">Equilibrium #3429</h1>
            <p class="container__paragraph">Our Equilibrium collection promotes balance and calm.</p>
            <div class="container__flex">
              <div class="container__image-center">
                <div class="icon__eth"></div>
                <p class="ethereum__text">0.041 ETH</p>
              </div>
              <div class="container__image-center">
                <div class="icon__time"></div>
                <p class="time__text">3 days left</p>
              </div>
            </div>
            <div class="line"></div>
            <div class="container__image-center">
              <div class="icon__photo"></div>
              <p class="container__paragraph">Creation of <a href="#">Jules Wyvern</a></p>
            </div>
          </div>
      </div>
      <p>Coded by <a target="_blank" href="https://github.com/ThomasLuizon">Thomas Luizon</a>.</p>
  </main>
</body>
</html>
